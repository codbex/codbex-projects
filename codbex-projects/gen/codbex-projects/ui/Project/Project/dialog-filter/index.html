<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="Project Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="40.0 || -1"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idDescription" dg-colon="true">Description</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idDescription"
								name="Description"
								state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
								ng-model="entity.Description"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								placeholder="Enter Description">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Description'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployee" dg-colon="true">Employee</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idEmployee"
	                            name="Employee"
	                            state="{{ forms.details['Employee'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Employee"
	                            dropdown-items="optionsEmployee"
	                            dg-placeholder="Search Employee ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStartingDateFrom" dg-colon="true">From StartingDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StartingDate'].$valid }}">
	                            <fd-input id="idStartingDateFrom"
	                                name="StartingDate"
	                                state="{{ forms.details['StartingDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.StartingDateFrom"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStartingDateTo" dg-colon="true">To StartingDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StartingDate'].$valid }}">
	                            <fd-input id="idStartingDateTo"
	                                name="StartingDate"
	                                state="{{ forms.details['StartingDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.StartingDateTo"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEndDateFrom" dg-colon="true">From EndDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EndDate'].$valid }}">
	                            <fd-input id="idEndDateFrom"
	                                name="EndDate"
	                                state="{{ forms.details['EndDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.EndDateFrom"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEndDateTo" dg-colon="true">To EndDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EndDate'].$valid }}">
	                            <fd-input id="idEndDateTo"
	                                name="EndDate"
	                                state="{{ forms.details['EndDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.EndDateTo"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMilestonePeriod" dg-colon="true">MilestonePeriod</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idMilestonePeriod"
	                            name="MilestonePeriod"
	                            state="{{ forms.details['MilestonePeriod'].$valid ? '' : 'error' }}"
	                            ng-model="entity.MilestonePeriod"
	                            dropdown-items="optionsMilestonePeriod"
	                            dg-placeholder="Search MilestonePeriod ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idVersion" dg-colon="true">Version</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idVersion"
								name="Version"
								state="{{ forms.details['Version'].$valid ? '' : 'error' }}"
								ng-model="entity.Version"
								placeholder="Enter Version"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNotes" dg-colon="true">Notes</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Notes'].$valid }}">
	                            <fd-input id="idNotes"
	                                name="Notes"
	                                state="{{ forms.details['Notes'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Notes"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="200.0 || -1"
	                                type="text"
	                                placeholder="Enter Notes">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" dg-type="transparent" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>

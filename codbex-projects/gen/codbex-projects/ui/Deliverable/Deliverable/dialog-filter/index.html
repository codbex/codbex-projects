<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="Deliverable Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="30.0 || -1"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idDescription" dg-colon="true">Description</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idDescription"
								name="Description"
								state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
								ng-model="entity.Description"
								ng-minlength="0.0 || 0"
								ng-maxlength="200.0 || -1"
								placeholder="Enter Description">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Description'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idProject" dg-colon="true">Project</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idProject"
	                            name="Project"
	                            state="{{ forms.details['Project'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Project"
	                            dropdown-items="optionsProject"
	                            dg-placeholder="Search Project ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCostEstimation" dg-colon="true">CostEstimation</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idCostEstimation"
								name="CostEstimation"
								state="{{ forms.details['CostEstimation'].$valid ? '' : 'error' }}"
								ng-model="entity.CostEstimation"
								placeholder="Enter CostEstimation"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idActualCost" dg-colon="true">ActualCost</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idActualCost"
								name="ActualCost"
								state="{{ forms.details['ActualCost'].$valid ? '' : 'error' }}"
								ng-model="entity.ActualCost"
								placeholder="Enter ActualCost"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Status"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" dg-type="transparent" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
